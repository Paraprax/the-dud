<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/nygmatech-logo.png" />
    <script type="text/javascript" src="assets/javascript/main.js" defer></script>
    <title>The Dud</title>
  </head>
  <body>
    <header>
      <img src="assets/images/dud-banner.png" width="520px" alt="the dud banner image" />
    </header>

    <div id="title-row">
      <img src="assets/images/bowler.png" width="20px" alt="" />
      <p id="instructions-title">Instructions</p>
      <img src="assets/images/bowler.png" width="20px" alt="" />
    </div>

    <div id="instructions-table">
      <table>
        <th></th>
        <tr>
          <td class="instructions-number">1.</td>
          <td class="instructions-text">All but one of these doors conceals a green light.</td>
        </tr>
        <tr>
          <td class="instructions-number">2.</td>
          <td class="instructions-text">The other door contains a red light.</td>
        </tr>
        <tr>
          <td class="instructions-number">3.</td>
          <td class="instructions-text">Open all the green-light doors without revealing the red to win!</td>
        </tr>
        <tr>
          <td class="instructions-number">4.</td>
          <td class="instructions-text">How high can your winning streak go?</td>
        </tr>
      </table>
    </div>

    <div id="door-row">
      <img id="door1" class="door" src="assets/images/door.png" width="160px" alt="closed door" />
      <img id="door2" class="door" src="assets/images/door.png" width="160px" alt="closed door" />
      <img id="door3" class="door" src="assets/images/door.png" width="160px" alt="closed door" />
      <!-- <img id="door4" class="door" src="assets/images/door.png" width="160px" alt="closed door" />
      <img id="door5" class="door" src="assets/images/door.png" width="160px" alt="closed door" /> -->
    </div>
  </body>
</html>
